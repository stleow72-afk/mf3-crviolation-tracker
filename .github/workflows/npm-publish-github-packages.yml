name: Deploy MF3 Tracker to GitHub Pages

on:
  # This triggers the workflow on every push to the main branch
  push:
    branches: [main]
  
  # Allows you to manually run the workflow from the Actions tab
  workflow_dispatch:

# Sets permissions needed for the deployment action
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      # Install dependencies (Firebase, React, Tailwind, Lucide)
      - name: Install Dependencies
        run: npm ci

      # Build the Vite/React application
      # The output is placed in the 'dist' folder
      - name: Build Project
        run: npm run build
      
      # Configure GitHub Pages deployment environment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload the built 'dist' folder as an artifact
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This must match the output directory of Vite
          path: './dist' 

      # Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
